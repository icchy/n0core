syntax = "proto3";

message Network {
  State state = 1;
  string id = 2;
  NetworkType type = 3;
  uint32 mtu = 4;

  oneof type_specific_setting {
    VlanNetworkSetting vlan_network_setting = 5;
  }

  message VlanNetworkSetting {
    uint32 vlan_id = 1;
  }

  enum State {
    APPLIED = 0;
    HALTED = 1;
  }

  enum NetworkType {
    FLAT = 0;
    VLAN = 1;
  }
}
