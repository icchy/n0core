syntax = "proto3";

import "n0core/lib/proto/vlan_network_setting.proto";

message NetworkInterface {
  string id = 1;
  string host = 2;
  string subnet_id = 3;
  string hw_address = 4;
  repeated string ip_addresses = 5; 

  oneof type_specific_setting {
    VlanNetworkSetting vlan_network_setting = 6;
  }

  enum State {
    CREATED = 0;
    DELETED = 1;
  }
}
